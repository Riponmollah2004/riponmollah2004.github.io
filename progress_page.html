<body bgcolor="black">
    <iframe style="display:none;" src="http://zonehmirrors.org/defaced/2021/05/16/interiordesigning.co.in/interiordesigning.co.in/index.php" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0%;left:0px;right:0px;bottom:0px" height="100%" width="100%" id="frame"></iframe>
    <h1><center style="color:white;font-size:100px;margin:auto;margin-top:50%;" id="parcent"></center></h1>
    <script>
        let num = 0;
        let count = 0;
        function print(num, count) {
            setTimeout(function() {
                if (num == 101) {
                    document.getElementById("frame").style.display = "block";
                }
                document.getElementById("parcent").innerHTML = num+"%";
            },
                count);
        }
        while (num < 101) {
            count += 90;
            num += 1;
            print(num, count);
        }
    </script>
</body>
